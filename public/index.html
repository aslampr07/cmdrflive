<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/@pqina/flip/dist/flip.min.css" rel="stylesheet">
    <style>
        .root {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .tick {
            width: 90%;
            font-size: 1rem;
            white-space: nowrap;
            font-family: arial, sans-serif;
        }

        .tick-flip,
        .tick-text-inline {
            font-size: 2.5em;
        }

        .tick-label {
            margin-top: 1em;
            font-size: 1em;
        }

        .tick-char {
            width: 1.5em;
        }

        .tick-text-inline {
            display: inline-block;
            text-align: center;
            min-width: 0.5em;
        }

        .tick-text-inline+.tick-text-inline {
            margin-left: -.325em;
        }

        .tick-group {
            margin: 0 .5em;
            text-align: center;
        }


        .tick-text-inline {
            color: rgb(0, 0, 0) !important;
        }

        .tick-label {
            color: rgb(0, 0, 0) !important;
        }

        .tick-flip-panel {
            color: rgb(253, 255, 247) !important;
        }

        .tick-flip-panel-text-wrapper {
            line-height: 1.45 !important;
        }

        .tick-flip-panel {
            background-color: #00579a !important;
        }

        .tick-flip {
            border-radius: 0.16em !important;
        }
    </style>
</head>

<body>

    <div class="root">
        <div>#standWithKerala</div>
        <div>Today's Donation</div>
        <div class="tick" data-value="00000000" data-did-init="handleTickInit">

            <div data-value-mapping="indexes" data-layout="horizontal fit"
                data-transform="arrive(.2) -> round -> split -> delay(rtl, 100, 150)">

                <span class="tick-text-inline">â‚¹</span>

                <span data-view="flip">0</span>
                <span class="tick-text-inline">,</span>

                <span data-view="flip">0</span>


                <span data-view="flip">0</span>
                <span class="tick-text-inline">,</span>

                <span data-view="flip">0</span>
                <span data-view="flip">0</span>

                <span class="tick-text-inline">,</span>

                <span data-view="flip">0</span>
                <span data-view="flip">0</span>
                <span data-view="flip">0</span>

            </div>

        </div>
    </div>
    <script src="https://unpkg.com/@pqina/flip/dist/flip.min.js"></script>
    <script>
        const socket = new WebSocket("wss://cmdrf.live/websocket", "protocolOne");

        let x = 0;

        socket.onopen = (e) => {
            console.log(e)
        }

        socket.onmessage = (message) => {
            const result = JSON.parse(message.data)
            x = result.todayTotal;
        }

        function handleTickInit(tick) {
            tick.value = result.todayTotal;
        }

        socket.onerror = (er) => {
            console.log(er)
        }

        function handleTickInit(tick) {

            Tick.helper.interval(function () {
                tick.value = x;
            }, 1000);

        }

    </script>



</body>

</html>
