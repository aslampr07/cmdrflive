<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="counter">

    </h1>

    <script>
        const socket = new WebSocket("ws://localhost:8000", "protocolOne");
        const mainElement = document.getElementById("counter");

        socket.onopen = (e) => {
            console.log(e)
        }

        socket.onmessage = (message) => {
            const result = JSON.parse(message.data)
            mainElement.innerHTML = result.todayTotal
        }

        socket.onerror = (er) => {
            console.log(er)
        }
    </script>

</body>

</html>
